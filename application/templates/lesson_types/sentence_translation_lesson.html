<section class="box">

    <header class="panel_header">
        <h2 class="title pull-left">Simple Sentence Translation</h2>
        <div class="actions panel_actions pull-right">
            <i class="box_toggle fa fa-chevron-down"></i>
            <i class="box_close fa fa-times"></i>
        </div>
    </header>
    <div class="content-body">
        <form action="{{url_for('LessonView:group',id=group.group_id)}}" method="POST"
              enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group row">
                <label>Sentence</label>
                <input type="text" name="sentence" id="sentence" class="form-control"
                       required/>
            </div>
            <div class="form-group row">

                <div id="words"></div>
            </div>

            <div class="form-group row">
                <label>Translation</label>
                <input type="text" name="translation" id="translation" class="form-control"
                       required/>

            </div>
            <div class="form-group row">
                <div id="translation_tags"></div>

            </div>
            <div class="form-group row">

                {{form.submit(class="btn btn-primary")}}
            </div>
        </form>
    </div>
</section>
