{% extends "base.html" %}
{% block body %}
<section class="wrapper main-wrapper" style=''>

    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
        <div class="page-title">

            <div class="pull-left">
                <h1 class="title">Update Lesson</h1>
            </div>

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-lg-12">
<section class="box">

    <header class="panel_header">
        <h2 class="title pull-left">Pairs to Match</h2>
        <div class="actions panel_actions pull-right">
            <i class="box_toggle fa fa-chevron-down"></i>
            <i class="box_close fa fa-times"></i>
        </div>
    </header>
    <div class="content-body">
        <form action="{{url_for('UpdateLessonView:pairs_to_match',id=lesson.lesson_id)}}" method="POST"
              enctype="multipart/form-data">
            {{ form.csrf_token }}
            <input type="hidden" value="{{group.group_id}}" name="group_id">

            <div class="form-group row">
                <label>Sentence (will be split into tags)</label>
                <input value="{{lesson.sentence}}" type="text" name="sentence" id="pairs_sentence" class="form-control" required/>
                <div class="row" id="pairsTags"></div>
                <div class="row" id="pairsWords"></div>

            </div>

            <div class="form-group row">
                <label>Sound</label>
                <input type="file" name="sound" class="form-control"/>

            </div>

            <div class="form-group row">

                {{form.submit(class="btn btn-primary", value='Update')}}
            </div>
        </form>
    </div>
</section>
            </div>
</section>
{% endblock %}
