{% extends "base.html" %}
{% block body %}
<section class="wrapper main-wrapper" style=''>

    <div class='col-lg-12 col-md-12 col-sm-12 col-xs-12'>
        <div class="page-title">

            <div class="pull-left">
                <h1 class="title">ALL LESSONS</h1>  
            </div>

        </div>
    </div>
    <div class="clearfix"></div>

    <div class="col-lg-12">
        <section class="box nobox">
            <div class="content-body">
                <div class="row">

                    <div class="col-md-9 col-sm-12 col-xs-12">
                        
                    </div>
                    <div class="col-md-3 col-sm-12 col-xs-12">
                      
                    </div>

                    <div class="clearfix"></div>
                    <br>

                    <div class="col-md-12 col-sm-12 col-xs-12 search_data">
                        <div class="row">
                            <div class="col-md-8">
                                <form method="post" action="">
                                     
                                    <div class="form-group">
                                        
                                        <small class="form-text text-muted" style='color:red;'><!-- error1 --></small>
                                    </div>

                                    <div class="form-group">
                                        <label for=""><!-- label2 --></label>
                                        <small class="form-text text-muted" style='color:red;'><!-- error2 --></small>

                                    </div>



                                    <div class="form-group">
                                    </div>
                                </form>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-md-12">

                                <table id="example-1" class="table table-striped dt-responsive display" cellspacing="0"
                                       width="100%">
                                       {% for lesson in all_lessons %}
                                    <thead>
                                        
                                    <tr>
                                        <!-- <th>Page Title</th> -->
                                        <th>Sentence</th>
                                        <th>Translation</th>
                                    </tr>
                                    </thead>

                                    <tbody>
                                        
                                    <tr>
                                        <td><p>{{lesson.sentence}}<p></td>
                                        <td><p>{{lesson.translation}}<p></td>
                                         <td>
                                         <a href="{{url_for('LessonView:update_lesson',id=lesson.lesson_id)}}" class="btn btn-info">Update</a>
                                        </td>
                                        <td>
                                            <a href="{{url_for('LessonView:delete_lesson',id=lesson.lesson_id)}}" class="btn btn-danger">Delete</a>
                                        </td>
                                    </tr>
                                      
                                    </tbody>
                                    {% endfor %}
                                </table>


                            </div>

                        </div>

                    </div>
                </div>
            </div>
    </div>
</section>


</section>
{% endblock %}
